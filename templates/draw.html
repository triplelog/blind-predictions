<!DOCTYPE html>

	
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Electoral Map</title>
<link rel="icon" type="image/png" href="../img/fav.png">
<meta name="description" content=""/>



  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/map.css" rel="stylesheet">
  <link href="css/slider.css" rel="stylesheet">
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
<style>
body {
	display: flex;
	flex-direction: row;
}
.menu {
	flex: 1;
	border: 1px solid red;
}
.gridHolder {
	
	display: flex;
	flex-direction: column;
	width: 95vw;
	height: 95vh;
	border: 1px solid black;
	margin: auto;
}
@media (max-aspect-ratio: 4/3) {
	.gridHolder {
		height: calc( 95vw * 19 / 24);
	}
}
@media (min-aspect-ratio: 4/3) {
	.gridHolder {
		width: calc( 95vh * 24 / 19);
	}
}
.gridRow {
	flex: 1;
	display: flex;
	flex-direction: row;
}
.gridCell {
	border:1px dotted black;
	flex: 1;
}
</style>

</head>
<body>

	<div class="menu">
	<div class="gridHolder">
	{% for ii in range(0,19) %}
		<div class="gridRow">
		{% for i in range(0,24) %}
			<div class="gridCell" draggable="true">
			</div>
		{% endfor %}
		</div>
	{% endfor %}
	</div>

  



</body>
<script>
var els = document.querySelectorAll('.gridCell');
for (var i=0;i<els.length;i++){
	els[i].addEventListener('click',clickCell);
	els[i].addEventListener('dragstart',clickCell);
	els[i].addEventListener('dragenter',clickCell);
}
	
	
function clickCell(evt){
	evt.target.style.background = "blue";
}
</script>
	</html>
