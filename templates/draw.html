<style>
.gridHolder {
	display: flex;
	flex-direction: column;
	width: 400px;
	height: 300px;
	border: 1px solid black;
}
.gridRow {
	flex: 1;
	display: flex;
	flex-direction: row;
}
.gridCell {
	border:1px dotted black;
	flex: 1;
}
</style>

</head>
<body>


	<div class="gridHolder">
	{% for ii in range(0,19) %}
		<div class="gridRow">
		{% for i in range(0,24) %}
			<div class="gridCell">
			</div>
		{% endfor %}
		</div>
	{% endfor %}
	</div>

  



</body>
<script>
var els = document.querySelectorAll('.gridCell');
for (var i=0;i<els.length;i++){
	els[i].addEventListener('click',clickCell);
}
	
	
function clickCell(evt){
	evt.target.style.background = "blue";
}
</script>
